<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-twitter">
	<template>
		<link rel="stylesheet" href="/css/reset.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<style>
			:host {
				display: block;
				height: 100%;
			}
			.container{
				display: flex;
				width: 100vw;
				height: 100%;
				background: #00aced;
			}
			.left-col{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 30%;
				padding: 5%;
			}
			.icon{
				width: 100%;
			}
			.right-col{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 70%;
				padding: 5% 15% 5% 10%;
			}
			.tweet{
				font-size: 2vw;
				text-align: center;
			}
			.date{

			}
			.message{
				font-family: 'Roboto', sans-serif;
				font-weight: 300;
				line-height: 1.3em;
				color: #fff;
			}
			.image{
				max-width: 75%;
				max-height: 60vh;
				margin-top: 5vh;
				box-shadow: 0 2px 3px rgba(0,0,0,.5);
			}
		</style>
		<div class="container">
			<div class="left-col">
				<img class="icon" src="/img/twitter.svg"/>
			</div>
			<div class="right-col">
				<div class="tweet">
					<div class="date">
					</div>
					<div class="message">
						{{message}}
					</div>
					<img class="image" src="{{image}}"/>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: "page-twitter",
			properties: {
				message: {
					type: String,
					value: "test"
				},
				image: {
					type: String,
					value: ""
				}
			}
		});
	</script>
</dom-module>
