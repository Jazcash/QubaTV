<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-quba">
	<template>
		<link rel="stylesheet" href="/css/reset.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<style>
			:host {
				display: block;
				height: 100%;
			}
			.container{
				display: flex;
				width: 100vw;
				height: 100%;
				background: #B6212C;
			}
			.left-col{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 30%;
				padding: 5%;
			}
			.icon{
				width: 100%;
			}
			.right-col{
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				width: 70%;
				padding: 5% 15% 5% 10%;
			}
			.blogpost{
				font-family: 'Roboto', sans-serif;
			}
			.title{
				font-size: 6vh;
				font-weight: 400;
				color: #fff;
				text-align: center;
				line-height: 125%;
			}
			.summary{
				font-size: 2.5vh;
				font-weight: 200;
				margin-top: 5vh;
				color: rgba(255,255,255,.9);
				text-align: justify;
				line-height: 125%;
			}
			.image{
				max-height: 35vh;
				margin-top: 5vh;
				box-shadow: 0 2px 3px rgba(0,0,0,.5);
			}
		</style>
		<div class="container">
			<div class="left-col">
				<img class="icon" src="/img/quba.svg"/>
			</div>
			<div class="right-col blogpost">
				<div class="title">{{title}}</div>
				<div class="summary">{{summary}}</div>
				<img class="image" src="{{image}}"/>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: "page-quba",
			properties: {
				title: String,
				summary: String,
				image: String
			}
		});
	</script>
</dom-module>
