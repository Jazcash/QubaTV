<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-twitter">
<template>
	<link rel="stylesheet" href="/css/reset.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<style>
		:host {
			display: block;
			height: 100%;
		}
		.container{
			display: flex;
			width: 100vw;
			height: 100%;
			background: #00aced;
			font-family: 'Roboto', sans-serif;
		}
		.left-col{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30%;
			padding: 5%;
		}
		.icon{
			width: 100%;
		}
		.right-col{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 70%;
			padding: 5% 15% 5% 10%;
		}
		.tweet-box{
			background: #fff;
			color: #444;
			border-radius: 0.5vh;
			padding: 2vh;
			box-shadow: 0 .1vh .3vh rgba(0,0,0,0.12), 0 .1vh .2vh rgba(0,0,0,0.24);
		}
		.metadata {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}
		.user{
			display: flex;
			flex-direction: row;
		}
		.user img{
			max-height: 6vh;
			border-radius: 5px;
			margin-right: 1vh;
		}
		.names{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.username{
			font-size: 3.75vh;
		}
		.handle{
			font-size: 1.75vh;
			color: #777;
		}
		.date{
			display: flex;
			align-items: center;
			font-size: 2vh;
		}
		.content{
			text-align: center;
		}
		.message{
			font-size: 4vh;
			font-weight: 300;
			line-height: 1.3em;
			text-align: center;
			padding: 5vh 3vw 1vh 3vw;
		}
		.image{
			max-height: 30vh;
		}
	</style>
	<div class="container">
		<div class="left-col">
			<img class="icon" src="/img/twitter.svg"/>
		</div>
		<div class="right-col">
			<div class="tweet-box">
				<div class="metadata">
					<div class="user">
						<img src="{{profilepic}}"/>
						<div class="names">
							<div class="username">
								{{username}}
							</div>
							<div class="handle">
								@{{handle}}
							</div>
						</div>
					</div>
					<div class="date">
						{{date}}
					</div>
				</div>
				<div class="content">
					<div class="message" id="message">
						{{message}}
					</div>
					<img class="image" src="{{image}}"/>
				</div>
			</div>
		</div>
	</div>
</template>
<script>
	Polymer({
		is: "page-twitter",
		properties: {
			profilepic: String,
			username: String,
			handle: String,
			date: String,
			image: String,
			message: {
				type: String,
				observer: "highlight"
			}
		},
		highlight: function(){
			var message = this.message.replace(/(\#\w*)|(\w*\:\/\/t\.co\/\w*)|(\@\w*)/g, function(match){
			    return "<span style='color: #C1202B'>"+match+"</span>";
			});
			this.$.message.innerHTML = message;
		}
	});
</script>
</dom-module>
