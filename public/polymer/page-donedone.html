<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-donedone">
	<template>
		<link rel="stylesheet" href="/css/reset.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<style>
			:host {
				display: block;
				height: 100%;
			}
			.container{
				display: flex;
				width: 100vw;
				height: 100%;
				background: #F26F21;
			}
			.left-col{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 30%;
				padding: 5%;
			}
			.icon{
				width: 100%;
			}
			.right-col{
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				width: 70%;
				padding: 5% 15% 5% 10%;
			}
			.donedone{
				display: flex;
				flex-direction: column;
				font-family: 'Roboto', sans-serif;
				font-weight: 300;
				color: #fff;
			}
				.totalrow{
					display: flex;
					flex-direction: row;
					margin-bottom: 5vh;
				}
					.totaltext{
						font-size: 3vw;
						color: rgba(255,255,255,.6);
					}
					.totalissues{
						font-size: 6.5vw;
						font-weight: 500;
						margin-left: 2vw;
					}
				.label{
					font-size: 3vh;
					color: rgba(255,255,255,.6);
					margin-bottom: 2vh;
				}
				.title{
					font-size: 5vh;
					line-height: 110%;
				}
				.project{
					font-size: 3vh;
					margin-top: 1vh;
					color: #ddd;
					line-height: 110%;
				}
		</style>
		<div class="container">
			<div class="left-col">
				<img class="icon" src="/img/donedone.svg"/>
			</div>
			<div class="right-col">
				<div class="donedone">
					<div class="totalrow">
						<div class="totaltext">Total Issues</br>Fixed Today</div>
						<div class="totalissues">{{numberofissues}}</div>
					</div>
					<div class="label">Latest Issue Fixed:</div>
					<div class="title">{{title}}</div>
					<div class="project">{{project}}</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: "page-donedone",
			properties: {
				numberofissues: Number,
				title: String,
				project: String
			}
		});
	</script>
</dom-module>
