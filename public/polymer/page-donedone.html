<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-donedone">
	<template>
		<link rel="stylesheet" href="/css/reset.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<style>
			:host {
				display: block;
				height: 100%;
			}
			.container{
				display: flex;
				width: 100vw;
				height: 100%;
				background: #F26F21;
			}
			.left-col{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 30%;
				padding: 5%;
			}
			.icon{
				width: 100%;
			}
			.right-col{
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				width: 70%;
				padding: 5% 15% 5% 10%;
			}
			.text{
				font-family: 'Roboto', sans-serif;
				font-weight: 300;
				line-height: 1.3em;
				color: #fff;
				font-size: 5vh;
			}
			.label{
				font-size: 3vh;
				color: rgba(255,255,255,.6);
				margin-bottom: 2vh;
			}
			.title{
				font-size: 6vh;
			}
			.project{
				font-size: 4vh;
				color: #ddd;
			}
			.fixer{
				color: #fff;
				font-weight: 400;
			}
		</style>
		<div class="container">
			<div class="left-col">
				<img class="icon" src="/img/donedone.svg"/>
			</div>
			<div class="right-col">
				<div class="text">
					<div class="label">Latest issue fixed</div>
					<div class="title">{{title}}</div>
					<div class="project">{{project}}</div>
					<div class="project">Fixed by: <span class="fixer">{{fixer}}</span></div>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: "page-donedone",
			properties: {
				title: String,
				project: String
			}
		});
	</script>
</dom-module>
