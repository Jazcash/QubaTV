<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-pingdom">
<template>
	<link rel="stylesheet" href="/css/reset.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,400,300,200,100' rel='stylesheet' type='text/css'>
	<style>
		:host {
			display: block;
			height: 100%;
		}
		.container{
			display: flex;
			width: 100vw;
			height: 100%;
			background: #202020;
			font-family: 'Roboto', sans-serif;
		}
		.left-col{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30%;
			padding: 5%;
		}
		.icon{
			width: 100%;
		}
		.right-col{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 70%;
			padding: 5%;
		}
		.pingdom{
			width: 100%;
			display: flex;
			flex-flow: row wrap;
		}
			.card{
				font-size: 2.5vh;
				font-weight: 300;
				color: #333;
				background: #eee;
				margin: 1vh;
				padding: 1.25vh;
				display: flex;
				flex-direction: row;
				align-items: center;
				border-radius: 0.5vh;
				box-shadow: 0 .1vh .3vh rgba(0,0,0,0.12), 0 .1vh .2vh rgba(0,0,0,0.24);
				overflow: hidden;
				position: relative;
				border-top: 1px #fff solid;
			}
				.up{
					border-bottom: 0.75vh solid #59B200;
				}
				.down{
					border-bottom: 0.75vh solid #B21C00;
				}
	</style>
	<div class="container">
		<div class="left-col">
			<img class="icon" src="/img/pingdom.svg"/>
		</div>
		<div class="right-col">
			<div class="pingdom">
				<template is="dom-repeat" items="{{checks}}">
			        <template is="dom-if" if="{{item.isUp}}">
			        	<div class="card up">
				        	{{item.name}}
			        	</div>
			        </template>
			        <template is="dom-if" if="{{!item.isUp}}">
			        	<div class="card down">
				        	{{item.name}}
			        	</div>
			        </template>
			    </template>
			</div>
		</div>
	</div>
</template>
<script>
	Polymer({
		is: "page-pingdom",
		properties: {
			checks: Array
		}
	});
</script>
</dom-module>
