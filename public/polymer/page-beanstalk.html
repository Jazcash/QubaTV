<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="page-beanstalk">
<template>
	<link rel="stylesheet" href="/css/reset.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<style>
		:host {
			display: block;
			height: 100%;
		}
		.container{
			display: flex;
			width: 100vw;
			height: 100%;
			background: #287E4F;
			color: #fff;
			font-weight: 300;
			font-family: 'Roboto', sans-serif;
		}
		.left-col{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30%;
			padding: 5%;
		}
		.icon{
			width: 100%;
		}
		.right-col{
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			width: 70%;
			padding: 5%;
		}
			.beanstalk{
				font-size: 3vh;
			}
				.revision{

				}
				.message{
					word-break: break-word;
				}
				.time{

				}
				.project{

				}
				.name{

				}
				td:first-child{
					text-align: right;
					color: rgba(255,255,255,.6);
					padding-right: 2vw;
				}
				td{
					padding-bottom: 1.5vh;
				}
	</style>
	<div class="container">
		<div class="left-col">
			<img class="icon" src="/img/beanstalk.svg"/>
		</div>
		<div class="right-col">
			<div class="beanstalk">
				<table>
					<tr>
						<td>Revision</td>
						<td>#{{revision}}</td>
					</tr>
					<tr>
						<td>Project</td>
						<td>{{project}}</td>
					</tr>
					<tr>
						<td>Message</td>
						<td class="message" id="message">{{message}}</td>
					</tr>
					<tr>
						<td>Time</td>
						<td>{{time}}</td>
					</tr>
					<tr>
						<td>Author</td>
						<td>{{name}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</template>
<script>
	Polymer({
		is: "page-beanstalk",
		properties: {
			revision: Number,
			message: {
				type: String,
				observer: "breakLines"
			},
			time: String,
			project: String,
			name: String
		},
		breakLines: function(){
			var message = this.message.replace(/\r\n/g, function(match){
			    return "</br>";
			}).replace(/\n/g, function(match){
				return "</br>";
			});
			this.$.message.innerHTML = message;
		}
	});
</script>
</dom-module>
